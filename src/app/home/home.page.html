<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let CPU of cpu">
            <ion-avatar slot="start">
                <ion-img [src]="CPU.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{CPU.merek}}
            </ion-label>
            <ion-label>
                Rp. {{CPU.harga}}
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let GPU of gpu">
            <ion-avatar slot="start">
                <ion-img [src]="GPU.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{GPU.merek}}
            </ion-label>
            <ion-label>
                Rp. {{GPU.harga}}
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let RAM of ram">
            <ion-avatar slot="start">
                <ion-img [src]="RAM.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{RAM.merek}}
            </ion-label>
            <ion-label>
                Rp. {{RAM.harga}}
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let MB of motherboard">
            <ion-avatar slot="start">
                <ion-img [src]="MB.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{MB.merek}}
            </ion-label>
            <ion-label>
                Rp. {{MB.harga}}
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
