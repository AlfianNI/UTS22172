<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Admin
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let CPU of cpu" [routerLink]="['./',CPU.id]">
            <ion-avatar slot="start">
                <ion-img [src]="CPU.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{CPU.merek}} {{CPU.model}}
            </ion-label>
            <ion-label>
                Stok : {{CPU.stok}}
            </ion-label>
            <ion-label>
                Rp. {{CPU.harga}}
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let GPU of gpu" [routerLink]="['./',GPU.id]">
            <ion-avatar slot="start">
                <ion-img [src]="GPU.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{GPU.merek}} {{GPU.model}}
            </ion-label>
            <ion-label>
                Stok : {{GPU.stok}}
            </ion-label>
            <ion-label>
                Rp. {{GPU.harga}}
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let RAM of ram" [routerLink]="['./',RAM.id]">
            <ion-avatar slot="start">
                <ion-img [src]="RAM.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{RAM.merek}} {{RAM.model}}
            </ion-label>
            <ion-label>
                Stok : {{RAM.stok}}
            </ion-label>
            <ion-label>
                Rp. {{RAM.harga}}
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let MB of motherboard" [routerLink]="['./',MB.id]">
            <ion-avatar slot="start">
                <ion-img [src]="MB.foto"></ion-img>
            </ion-avatar>
            <ion-label>
                {{MB.merek}} {{MB.model}}
            </ion-label>
            <ion-label>
                Stok : {{MB.stok}}
            </ion-label>
            <ion-label>
                Rp. {{MB.harga}}
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
