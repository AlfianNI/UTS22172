<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Admin
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-button slot="end">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item-sliding *ngFor="let CPU of cpu" #slidingItem>
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="presentAlert()">
                    <ion-icon name="trash-bin-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-avatar slot="start">
                    <ion-img [src]="CPU.foto"></ion-img>
                </ion-avatar>
                <ion-label>
                    {{CPU.merek}} {{CPU.model}}
                </ion-label>
                <ion-label>
                    Stok : {{CPU.stok}}
                </ion-label>
                <ion-label>
                    Rp. {{CPU.harga}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="primary">
                    <ion-icon name="pencil-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

        <ion-item-sliding *ngFor="let GPU of gpu" #slidingItem>
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="presentAlert()">
                    <ion-icon name="trash-bin-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-avatar slot="start">
                    <ion-img [src]="GPU.foto"></ion-img>
                </ion-avatar>
                <ion-label>
                    {{GPU.merek}} {{GPU.model}}
                </ion-label>
                <ion-label>
                    Stok : {{GPU.stok}}
                </ion-label>
                <ion-label>
                    Rp. {{GPU.harga}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="primary">
                    <ion-icon name="pencil-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

        <ion-item-sliding *ngFor="let RAM of ram" #slidingItem>
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="presentAlert()">
                    <ion-icon name="trash-bin-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-avatar slot="start">
                    <ion-img [src]="RAM.foto"></ion-img>

                <ion-label>
                    {{RAM.merek}} {{RAM.model}}

                <ion-label>
                    Stok : {{RAM.stok}}
                </ion-label>
                <ion-label>
                    Rp. {{RAM.harga}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="primary">
                    <ion-icon name="pencil-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

        <ion-item-sliding *ngFor="let MB of motherboard" #slidingItem>
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="presentAlert()">
                    <ion-icon name="trash-bin-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-avatar slot="start">
                    <ion-img [src]="MB.foto"></ion-img>
                </ion-avatar>
                <ion-label>
                    {{MB.merek}} {{MB.model}}
                </ion-label>
                <ion-label>
                    Stok : {{MB.stok}}
                </ion-label>
                <ion-label>
                    Rp. {{MB.harga}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="primary">
                    <ion-icon name="pencil-outline">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
</ion-content>
